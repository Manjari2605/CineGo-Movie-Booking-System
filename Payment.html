<html> 
    <head> 
        <title>Payment</title>

rel="stylesheet"> 
        <script 
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
        <style> 
            body{ 
                background-color:rgb(17, 17, 17); 
                font-family:"Playfair"; 
                color:white; 
            } 
            
             
            nav a { 
                text-decoration: none; 
            } 
            nav a.home:hover { 
                background-color: #8a1313; 
                border-radius: 5px; 
            } 
             
            .navbar-body{ 
                background: linear-gradient(315deg,black,rgb(154,9,9));                      
            } 
            .container-box { 
            background: #222; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
        }   
         strong{ 
            color:#8d929c; 
         }  
         .modal { 
            position: fixed; 
            top:0; 
            left:0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.7); 
            display: none; 
            justify-content: center; 
            align-items: center; 
             
        } 
        .modal-content { 
            background: #222; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1); 
            width: 300px; 
            text-align: center; 
        }    
        p{ 
            font-size: 20px; 
        }  
        h3{ 
            color:#a51717; 
        } 
        </style> 
    </head> 
    <body> 
        <nav class="navbar navbar-expand-lg navbar-body"> 
            <div class="container"> 
                <a class="navbar-brand text-white d-flex align-items-center" href="#"> 
                    <img src="logo.png" alt="Logo" width="40" height="30" class="me-3"> 
                    <span class="align-middle">CineGo</span> 
                </a>  
                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" 
aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                </button> 
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup"> 
                    <div class="navbar-nav ms-auto"> 
                        <a class="nav-link active home text-white ms-auto" href="homepage.html">Home</a> 
                        <div class="dropdown"> 
                            <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" 
id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"> 
                                <img 
src="https://www.vhv.rs/dpng/d/436-4363443_view-user-icon-png-font-awesome-user-circle.png" 
alt="Profile" width="30" height="30" class="rounded-circle ms-4"> 
                            </a> 
                            <ul class="dropdown-menu dropdown-menu-end" 
aria-labelledby="profileDropdown"> 
                                <li><a class="dropdown-item" href="#">Edit Profile</a></li> 
                                <li><a class="dropdown-item" href="#">Booking History</a></li> 
                                <li><hr class="dropdown-divider"></li> 
                                <li><a class="dropdown-item text-danger" href="login.html">Log Out</a></li> 
                            </ul> 
                        </div> 
         
                    </div> 
                </div> 
            </div> 
        </nav>     
        <div class="container mt-5"> 
            <div class="row"> 
                <div class="col-md-6 offset-md-3"> 
                    <div class="container-box mb-4"> 
                        <h3 class="text-center fw-bold">Payment Details</h3> 
                        <p><strong>Tickets:</strong> <span id="ticketCount">2</span> booked</p> 
                        <p><strong>Price per Ticket:</strong> &#8377;300</p> 
                        <p><strong>Subtotal:</strong> &#8377;<span id="subtotal">600</span></p> 
                        <p><strong>GST (18%):</strong> &#8377;<span id="gst">108</span></p> 
                        <p><strong>Total:</strong> &#8377;<span id="total">708</span></p> 
                    </div> 
                    <div class="container-box mt-4"> 
                        <h3 class="text-center fw-bold">Payment Method</h3> 
                        <div class="form-check fs-5"> 
                            <input class="form-check-input" type="radio" name="paymentMethod" id="card" 
onclick="showModal('card')"> 
                            <label class="form-check-label" for="card">Credit/Debit Card</label> 
                        </div> 
                        <div class="form-check fs-5"> 
                            <input class="form-check-input" type="radio" name="paymentMethod" id="upi" 
onclick="showModal('upi')"> 
                            <label class="form-check-label" for="upi">UPI</label> 
                        </div> 
                    </div> 
                </div> 
            </div> 
            <div id="paymentModal" class="modal"> 
                <div class="modal-content"> 
                    <h4>Enter Payment Details</h4> 
                    <div id="cardDetails" style="display:none;"> 
                        <input type="text" class="form-control mb-2" placeholder="Card Number (12 digits)" 
id="cardNumber"> 
                        <input type="text" class="form-control mb-2" placeholder="CVV (3 digits)" id="cvv"> 
                        <div class="d-flex"> 
                            <select class="form-select mb-2 me-2" id="expiryMonth"> 
                                <option value="" disabled selected>Month</option> 
                                <option value="01">01 - January</option> 
                                <option value="02">02 - February</option> 
                                <option value="03">03 - March</option> 
                                <option value="04">04 - April</option> 
                                <option value="05">05 - May</option> 
                                <option value="06">06 - June</option> 
                                <option value="07">07 - July</option> 
                                <option value="08">08 - August</option> 
                                <option value="09">09 - September</option> 
                                <option value="10">10 - October</option> 
                                <option value="11">11 - November</option> 
                                <option value="12">12 - December</option> 
                            </select> 
                            <select class="form-select mb-2" id="expiryYear"> 
                                <option value="" disabled selected>Year</option> 
                                <option value="2025">2025</option> 
                                <option value="2026">2026</option> 
                                <option value="2027">2027</option> 
                                <option value="2028">2028</option> 
                                <option value="2029">2029</option> 
                            </select> 
                        </div> 
                    </div> 
                    <div id="upiDetails" style="display:none;"> 
                        <input type="text" class="form-control mb-2" placeholder="UPI ID" id="upiId"> 
                    </div> 
                    <button class="btn btn-success mt-3" onclick="confirmPayment()">Confirm 
Payment</button> 
                    <button class="btn btn-danger mt-3" onclick="closeModal()">Close</button> 
                </div>    
        </div>   
        <script> 
                function showModal(type) { 
                var card = document.getElementById("card").value; 
                var upi = document.getElementById("upi").value; 
                if (!card && !upi) { 
                    alert("Select a payment method."); 
                return; 
            } 
        document.getElementById("paymentModal").style.display = "flex"; 
        if (type === 'card') { 
            document.getElementById("cardDetails").style.display = "block"; 
            document.getElementById("upiDetails").style.display = "none"; 
        } else if (type === 'upi') { 
            document.getElementById("cardDetails").style.display = "none"; 
            document.getElementById("upiDetails").style.display = "block"; 
        } 
    } 
    function closeModal() { 
        document.getElementById("paymentModal").style.display = "none"; 
    } 
    function confirmPayment() { 
        const card = document.getElementById("card").checked; 
        const upi = document.getElementById("upi").checked; 
        if (!card && !upi) { 
            alert("Select a payment method."); 
            return; 
        } 
    if (card) { 
        const cardNumber = document.getElementById("cardNumber").value; 
        const cvv = document.getElementById("cvv").value; 
        const expiryMonth = document.getElementById("expiryMonth").value; 
        const expiryYear = document.getElementById("expiryYear").value; 
        if (!/^\d{12}$/.test(cardNumber)) { 
            alert("Please enter a valid 12-digit numeric card number."); 
            return; 
        } 
        if (!/^\d{3}$/.test(cvv)) { 
            alert("Please enter a valid 3-digit numeric CVV."); 
            return; 
        } 
        if (!expiryMonth || !expiryYear) { 
            alert("Please select the expiry month and year."); 
            return; 
        } 
    } else if (upi) { 
        const upiId = document.getElementById("upiId").value; 
        if (!upiId || !/^[a-zA-Z0-9.\-_]+@[a-zA-Z]+$/.test(upiId)) { 
            alert("Please enter a valid UPI ID."); 
            return; 
        } 
    } 
    closeModal(); 
    window.location.href = "processing.html"; 
} 
        </script>   
    </body>     
</html>
